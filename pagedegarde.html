<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de Navigation</title>
    <style>
        body {
            background-image: url('images/background0.jpg');
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='index.html'" class="nav-button">Classique</button>
        <button onclick="location.href='emoji.html'" class="nav-button">Emoji</button>
        <button onclick="location.href='citation.html'" class="nav-button">Citation</button>
    </div>
</body>
</html>
